{% extends 'WISH/index.html' %}
{% load bootstrap %}

{% block content %}
<style type="text/css">
        .form-group{
          width:400px;
        }
      </style>
    <form method="POST" class="product-form">{% csrf_token %}
    {% if exit %}
      {%if msg%}
        <div class="alert alert-success" style="width:400px">
          {{ msg }}
        </div>
        <div align="center"><a href= "{% url 'WISH.views.index' %}"><i class="glyphicon glyphicon-share-alt"></i> {{ exit }}</a></div>
      {% endif %}
    {% else %}
      {%if error%}
          <div class="alert alert-danger" style="width:400px">
            {{ error }}
          </div>
      {% endif %}
      <strong><p style="font-size:15px">Fields with asterisk are required.</p></strong>
      
      <br>

      {{form | bootstrap }}
      <br>
      <div align="center"><button type="submit" class="save btn btn-default">Save</button></div>
      </form>
    {% endif %}
{% endblock %}
