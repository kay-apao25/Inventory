{% extends 'WISH/index.html' %}
{% load bootstrap %}

{% block content %}

<!--Start Style-->
<style type="text/css">
  .form-group{
    width:400px;
  }
</style>
<!--End Style-->

<!--Start Header-->
<div class="page-header">
  <h2 align="center">Add another employee</h2>
</div>
<!--End Header-->

<!--Start Message-->
{%if msg%}
<div class="alert alert-success" style="width:400px">
    {{ msg }}
</div>
{% else %}
    <strong><p style="font-size:15px">All fields are required.</p></strong>
{% endif %}<br><br>
<!--End Message-->

<!--Start Form-->
<form method="POST" class="irr_entry">{% csrf_token %}
		<table width="10%">
				<tr>
						<td style="padding:20px">
								 {% for field in form %}
										&nbsp;&nbsp;{{field | bootstrap_horizontal:'col-lg-4'}}&nbsp;&nbsp;&nbsp;
								 {%endfor%}<br><br>
						 </td>
				 </tr>
		 </table>
		<div align="center"><button type="submit" class="save btn btn-default">Save</button></div>
</form>
<!--End Form-->
{% endblock %}
