{% block content %}
<br>
<div class="col-md-3">
            <form action="#" method="get">
                <div class="input-group">
                    <!-- USE TWITTER TYPEAHEAD JSON WITH API TO SEARCH -->
                    <input class="form-control" id="system-search5" name="q" placeholder="Search for" required>
                </div>
            </form>
</div>
<div class="col-md-9">
       <table class="table table-list-search5">
        <thead>
          <tr>
    	      <th>GARV NO.</th>
            <th>RETURNED BY:</th>
            <th>GARV DATE:</th>
            <th>NOTED BY:</th>
          </tr>
        </thead>
   	{% for garv in garvs %}
     	<tr>
        <td>
          <a href="{% url 'WISH.views.garv_form' pk=garv.garv_no %}">
            {{garv.garv_no}}
          </a>
        </td>

        <td>
            {{garv.dce.name}}
        </td>

        <td>
            {{garv.garv_date}}
        </td>

        <td>
            {{garv.noted_by}}
        </td>

      </tr>
    {% endfor %}
  </table>
</div>
  <script type="text/javascript">
  $(document).ready(function() {
    var activeSystemClass = $('.list-group-item.active');

    //something is entered in search form
    $('#system-search5').keyup( function() {
       var that = this;
        // affect all table rows on in systems table
        var tableBody = $('.table-list-search5 tbody');
        var tableRowsClass = $('.table-list-search5 tbody tr');
        $('.search-sf').remove();
        tableRowsClass.each( function(i, val) {
        
            //Lower text for case insensitive
            var rowText = $(val).text().toLowerCase();
            var inputText = $(that).val().toLowerCase();
            if(inputText != '')
            {
                $('.search-query-sf').remove();
                tableBody.prepend('<tr class="search-query-sf"><td colspan="6"><strong>Searching for: "'
                    + $(that).val()
                    + '"</strong></td></tr>');
            }
            else
            {
                $('.search-query-sf').remove();
            }

            if( rowText.indexOf( inputText ) == -1 )
            {
                //hide rows
                tableRowsClass.eq(i).hide();
                
            }
            else
            {
                $('.search-sf').remove();
                tableRowsClass.eq(i).show();
            }
        });
        //all tr elements are hidden
        if(tableRowsClass.children(':visible').length == 0)
        {
            tableBody.append('<tr class="search-sf"><td class="text-muted" colspan="6">No entries found.</td></tr>');
        }
    });
});
  </script>
{% endblock %}
