{% extends 'WISH/index.html' %}

<style type="text/css">
  body {
    margin: 5px;
    background: #A6A6A6
}
/* Tab Navigation */
.nav-tabs {
    margin: 0;
    padding: 0;
    border: 0;    
}
.nav-tabs > li > a {
    background: #DADADA;
    border-radius: 0;
    box-shadow: inset 0 -8px 7px -9px rgba(0,0,0,.4),-2px -2px 5px -2px rgba(0,0,0,.4);
}
.nav-tabs > li.active > a,
.nav-tabs > li.active > a:hover {
    background: #F5F5F5;
    box-shadow: inset 0 0 0 0 rgba(0,0,0,.4),-2px -3px 5px -2px rgba(0,0,0,.4);
}

/* Tab Content */
.tab-pane {
    background: #F5F5F5;
    box-shadow: 0 0 4px rgba(0,0,0,.4);
    border-radius: 0;
    text-align: center;
    padding: 10px;
}

</style>
{% block content %}
    <div class="page-header">
          <!--<img src=""></img>-->
        <h1 align="center">Add File Records</h1>
     </div>
    <!-- Nav tabs -->
<div class="container" style="width:920px;">
    
    <ul class="nav nav-tabs" role="tablist">
      <li class="active">
          <a href="#irr" role="tab" data-toggle="tab">
              IRR Record
          </a>
      </li>
      <li><a href="#miv" role="tab" data-toggle="tab">
              MIV Record
          </a>
      </li>
      <li>
          <a href="#mpard" role="tab" data-toggle="tab">
              PAR Record
          </a>
      </li>
      <li>
          <a href="#garv" role="tab" data-toggle="tab">
              GARV Record
          </a>
      </li>
    </ul>
  
<!-- Tab panes -->
    <div class="tab-content">
      <div class="tab-pane fade active in" id="irr">
          <script> 
          $(function(){
            $("#irr").load("{% url 'WISH.views.irr_entry' %}"); 
          });
          </script> 
      </div>
      <div class="tab-pane fade" id="miv">
          <script> 
          $(function(){
            $("#miv").load("{% url 'WISH.views.miv_entry' %}"); 
          });
          </script> 
      </div>
      <div class="tab-pane fade" id="mpard">
          <script> 
          $(function(){
            $("#mpard").load("{% url 'WISH.views.par_entry' %}"); 
          });
          </script> 
      </div>
      <div class="tab-pane fade" id="garv">
          <script> 
          $(function(){
            $("#garv").load("{% url 'WISH.views.garv_entry' %}"); 
          });
          </script> 
      </div>
    </div> 
</div>
{% endblock %}
