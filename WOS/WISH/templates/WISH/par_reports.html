{% block content %}
<br>
<div class="col-md-3">
            <form action="#" method="get">
                <div class="input-group">
                    <!-- USE TWITTER TYPEAHEAD JSON WITH API TO SEARCH -->
                    <input class="form-control" id="system-search" name="q" placeholder="Search for" required>
                </div>
            </form>
</div>
<div class="col-md-9">
       <table class="table table-list-search">
      <thead>
      	<th>PAR No.</th>
        <th>ACCOUNTABLE EMPLOYEE</th>
        <th>PAR DATE</th>
        <th>APPROVED BY:</th>
      </thead>
      	{% for par in pars %}
      		<tr>
      			<td>
              <a href="{% url 'WISH.views.par_form' pk=par.pk %}">
                {{par.par_no}}
              </a>
            </td>

            <td>
                {{par.dce.name}}
            </td>

            <td>
                {{par.par_date}}
            </td>

            <td>
                {{par.approved_by}}
            </td>

      		</tr>

      	{% endfor %}
   </table>
{% endblock %}
