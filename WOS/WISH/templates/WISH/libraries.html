{% extends 'WISH/index.html' %}

<style type="text/css">
  body {
    margin: 5px;
    background: #A6A6A6
}
/* Tab Navigation */
.nav-tabs {
    margin: 0;
    padding: 0;
    border: 0;
}
.nav-tabs > li > a {
    background: #DADADA;
    border-radius: 0;
    box-shadow: inset 0 -8px 7px -9px rgba(0,0,0,.4),-2px -2px 5px -2px rgba(0,0,0,.4);
}
.nav-tabs > li.active > a,
.nav-tabs > li.active > a:hover {
    background: #F5F5F5;
    box-shadow: inset 0 0 0 0 rgba(0,0,0,.4),-2px -3px 5px -2px rgba(0,0,0,.4);
}

/* Tab Content */
.tab-pane {
    background: #F5F5F5;
    box-shadow: 0 0 4px rgba(0,0,0,.4);
    border-radius: 0;
    text-align: center;
    padding: 10px;
}

</style>
{% block content %}
<br>
<div class="container" style="width:50%;">

    <ul class="nav nav-tabs" role="tablist">
      <li class="active">
          <a id='is' href="#IS" role="tab" data-toggle="tab">
              Inventory station Library
          </a>
      </li>
      <li><a id='cc' href="#CC" role="tab" data-toggle="tab">
              Cost center Library
          </a>
      </li>
       <li>
          <a id='s' href="#S" role="tab" data-toggle="tab">
              Supplier Libarary
          </a>
      </li>
      <li>
          <a id='e' href="#E" role="tab" data-toggle="tab">
              Employee Library
          </a>
      </li>

    </ul>

<!-- Tab panes -->
    <div class="tab-content" >
      <div class="tab-pane fade active in" id="IS">
          <script>
          $(function(){
            $("#IS").load("{% url 'WISH.views.inv_stat' %}");
          });
          </script>
      </div>
      <div class="tab-pane fade" id="CC">
          <script>
          $(function(){
            $("#CC").load("{% url 'WISH.views.cost_center' %}");
          });
          </script>
      </div>
      <div class="tab-pane fade" id="S">
          <script>
          $(function(){
            $("#S").load("{% url 'WISH.views.supplier' %}");
          });
          </script>
      </div>
      <div class="tab-pane fade" id="E">
          <script>
          $(function(){
            $("#E").load("{% url 'WISH.views.employee' %}");
          });
          </script>
      </div>

    </div>
</div>
<script type="text/javascript">
  $('#is').click(function(){
       $("#system-search2").val('');
       $("#system-search3").val('');
       $("#system-search4").val('');
       $("#system-search5").val('');
   });
  $('#cc').click(function(){
       $("#system-search").val('');
       $("#system-search3").val('');
       $("#system-search4").val('');
       $("#system-search5").val('');
   });
  $('#s').click(function(){
       $("#system-search").val('');
       $("#system-search2").val('');
       $("#system-search4").val('');
       $("#system-search5").val('');
   });
  $('#e').click(function(){
       $("#system-search").val('');
       $("#system-search2").val('');
       $("#system-search3").val('');
       $("#system-search5").val('');
   });

</script>

{% endblock %}
