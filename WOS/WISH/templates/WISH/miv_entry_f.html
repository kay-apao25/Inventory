{% extends 'WISH/index.html' %}

{% block content %}
<h1 align="center">Select irr number to MIV report</h1>
  <table style="width:100%;" align="center" class="table">
    <thead>
     	<th>IRR No.</th>
    </thead>
     	{% for irr in irrs %}
      	<tr>
          <td>
            <a href="{% url 'WISH.views.miv_entry_S' pk=irr.pk %}">
              {{ irr.pk}}
            </a>
          </td>
      	</tr>
      {% endfor %}
  </table>
{% endblock %}
