{% extends 'WISH/index.html' %}
{% load staticfiles %}
 {% block content %}
<html>
    <head>
        <title>Inventory station details</title>
        <style type="text/css" >
        	th, td {
        		padding: 5px
        	}
        </style>
    </head>
<br><br>
    <body>
      <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
      <link rel="stylesheet" href="{% static 'css/details.css' %}">
      <div class="container">
              <div class="row text-center">
                  <div class="col-md-12" style="margin-top: 20px;">
                      <div class="pricing-table">
                          <div class="panel panel-primary" style="border: none;">
                              <div class="controle-header panel-heading panel-heading-landing">
                                  <h1 class="panel-title panel-title-landing">
                                    Inventory Station
                                  </h1>
                              </div>
                              <div class="controle-panel-heading panel-heading panel-heading-landing-box">
                                  Details
                              </div>
                              <div class="panel-body panel-body-landing">
                                  <table class="table" style="text-align:center">
                                      <tr>
                                          <td width="50%">Inventory Station No. :</td>
                                          <td>{{invs.inv_station_no}}</td>
                                      </tr>
                                      <tr>
                                          <td width="50px">Inventory Station Name : </td>
                                          <td>{{invs.station_description}}</td>
                                      </tr>
                                  </table>
                              </div>
                              <div class="panel-footer panel-footer-landing">
                                  <a href="{% url 'invstat_res' pk=invs.pk %}" class="btn btn-price btn-info btn-lg">Restore</a>

                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
    </body>

</html>

{% endblock %}
