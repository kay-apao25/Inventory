{% extends 'WISH/index.html' %}
{% load bootstrap %}
<style type="text/css">
  .form-group{
    width:300px;
  }
</style>
{% block content %}
    <form method="GET" class="get-form">{% csrf_token %}
      {% for field in form %}
        {{field | bootstrap}}&nbsp;&nbsp;&nbsp;
      {%endfor%}
      <div align="center"><button type="submit" class="save btn btn-default">Save</button></div>
      </form>
{% endblock %}
