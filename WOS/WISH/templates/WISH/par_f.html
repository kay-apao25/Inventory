{% extends 'WISH/index.html' %}

{% block content %}
<h1 align="center">Select the IRR record to be created with PAR report</h1>
  <table style="width:60%;" align="center" class="table">
    <thead>
      <th>IRR No.</th>
       <th>Cost Center Name</th>
       <th>Date Recieve</th>
       <th>Work Order No.</th>

    </thead>
      {% for irr in irrs %}
        <tr>
          <td>
            <a href="{% url 'WISH.views.par' inv=irr.irr_no%}">
              {{ irr.irr_no }}
            </a>
          </td>
          <td>
            {{irr.cost_center_no}}
          </td>
          <td>
            {{irr.date_recv}}
          </td>
          <td>
            {{irr.wo_no}}
          </td>
        </tr>
      {% endfor %}
  </table>
{% endblock %}
