{% extends 'WISH/index.html' %}

<style type="text/css">
  body {
    margin: 5px;
    background: #A6A6A6
}
/* Tab Navigation */
.nav-tabs {
    margin: 0;
    padding: 0;
    border: 0;
}
.nav-tabs > li > a {
    background: #DADADA;
    border-radius: 0;
    box-shadow: inset 0 -8px 7px -9px rgba(0,0,0,.4),-2px -2px 5px -2px rgba(0,0,0,.4);
}
.nav-tabs > li.active > a,
.nav-tabs > li.active > a:hover {
    background: #F5F5F5;
    box-shadow: inset 0 0 0 0 rgba(0,0,0,.4),-2px -3px 5px -2px rgba(0,0,0,.4);
}

/* Tab Content */
.tab-pane {
    background: #F5F5F5;
    box-shadow: 0 0 4px rgba(0,0,0,.4);
    border-radius: 0;
    text-align: center;
    padding: 10px;
}

</style>
{% block content %}
<br>
<div class="container" style="width:50%;">

    <ul class="nav nav-tabs" role="tablist">
      <li class="active">
          <a id='irrb' href="#irr" role="tab" data-toggle="tab">
              IRR Reports
          </a>
      </li>
      <li><a id='mivb' href="{% url 'WISH.views.miv_reports' %}" >
              MIV Reports
          </a>
      </li>
       <li>
          <a id='wrsb' href="#wrs" role="tab" data-toggle="tab">
              WRS Reports
          </a>
      </li>
      <li>
          <a id='parb' href="#par" role="tab" data-toggle="tab">
              PAR Reports
          </a>
      </li>
      <li>
          <a id='garvb' href="#garv" role="tab" data-toggle="tab">
              GARV Reports
          </a>
      </li>
    </ul>

<!-- Tab panes -->
    <div class="tab-content" >
      <div class="tab-pane fade active in" id="irr">
          <script>
            $(function(){
              $("#irr").load("{% url 'WISH.views.irr_reports' %}");
            });
          </script>
      </div>
      <div class="tab-pane fade" id="miv">
          <script>
          $(function(){
            $("#miv").load("{% url 'WISH.views.miv_reports' %}");
          });
          </script>
      </div>
      <div class="tab-pane fade" id="wrs">
          <script>
          $(function(){
            $("#wrs").load("{% url 'WISH.views.wrs_reports' %}");
          });
          </script>
      </div>
      <div class="tab-pane fade" id="par">
          <script>
          $(function(){
            $("#par").load("{% url 'WISH.views.par_reports' %}");
          });
          </script>
      </div>
      <div class="tab-pane fade" id="garv">
          <script>
          $(function(){
            $("#garv").load("{% url 'WISH.views.garv_reports' %}");
          });
          </script>
      </div>
    </div>
</div>
<script type="text/javascript">
  $('#irrb').click(function(){
       $("#system-search2").val('');
       $("#system-search3").val('');
       $("#system-search4").val('');

   });

  $('#wrsb').click(function(){

   });
  $('#garvb').click(function(){
       $("#system-search").val('');
       $("#system-search2").val('');
       $("#system-search3").val('');
       $("#system-search4").val('');
   });
</script>

{% endblock %}
